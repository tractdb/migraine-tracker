<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Migraine Tracking Home</h3>

  <ion-card *ngIf="activeGoals['goals']===undefined">
    <ion-card-header>No Goals Configured</ion-card-header>
    <ion-card-content>
      <p> You have not configured any migraine tracking goals.  Add a goal to start tracking! </p>
      <button class="button" ion-button full icon-start (click)="addFirstGoal()">
        <ion-icon name="add-circle"></ion-icon>
        Add a Goal
      </button>
    </ion-card-content>
  </ion-card>


  <ion-card *ngIf="quickTrackerKeys.length > 0">
    <ion-card-header>Quick Trackers:</ion-card-header>
    <ion-card-content >
      <ng-container *ngFor="let trackerType of quickTrackerKeys">
        <ng-container *ngFor="let tracker of quickTrackers[trackerType]">
          <button class="button quickTrackerButton" ion-button full icon-start (click)="quickTrack(tracker)">
              {{tracker.name}}
          </button>
        </ng-container>
      </ng-container>
    </ion-card-content>
  </ion-card>


  <ion-card *ngIf="activeGoals['goals']!==undefined">
    <ion-card-content>
      <button class="button" ion-button full icon-start (click)="trackData()">
        <ion-icon name="book"></ion-icon>
        Track more data
      </button>
    </ion-card-content>
  </ion-card>
